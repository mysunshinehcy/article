<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link type="text/css" rel="styleSheet"  href="css/bak.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

      function login(){
    	  var dataqw = {
    		username:$("#username").val(),
    		password:$("#password").val()
    	  };
    	  $.ajax({
    		  type:"post",
    		  data:dataqw,
    		  url:"http://localhost:8080/second_webapp/servlet/loginServlet",
    		  success:function(data){
    			  var datae  = eval("("+data+")");
    			  var code = datae.code;
    			  if(code == 1){
    				  window.location.href="http://localhost:8080/second_webapp/index.html";
    				  
    			  }else{
    				  alert("登录失败");
    			  }
    		  }
    	  })
      }
</script>
</head>
<body>
<h1>登录</h1>
<form method="post"  action="/second_webapp/servlet/showServlet">
   <table>
   <tr>
   <td>用户名:</td>
   <td><input name="username" id="username"/></td>
   </tr>
   <tr>
   <td>密码:</td>
   <td><input name="password" id="password"/></td>
   </tr>
   <tr>
   <td><input  type="button" value="登录"  onclick="login()"/></td>
   <td><a href="/second_webapp/add.html">注册</a></td>
   </tr>
   </table>
</form>



</body>
</html>
